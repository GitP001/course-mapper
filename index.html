<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Course Mapping Planner</title>

    <!-- Tailwind (for the utility classes used in the UI) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React 18 UMD -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <style>
      /* Small helper to show runtime errors onscreen */
      #error-overlay {
        position: fixed; inset: 0; display: none; padding: 16px;
        background: rgba(255, 245, 245, 0.96); color: #7f1d1d; z-index: 9999;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        overflow: auto;
      }
      #error-overlay pre { white-space: pre-wrap; }
    </style>
  </head>
  <body class="bg-slate-50">
    <div id="root" class="min-h-screen"></div>
    <div id="error-overlay"><pre></pre></div>

    <!-- Your app (no JSX; plain JS) -->
    <script defer src="./course-mapper.js"></script>
  </body>
</html>
